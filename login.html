<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>


    <!-- Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />

    <!-- Daisyui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css"
      rel="stylesheet" />
  </head>



  <body class="bg-gray-400 flex flex-col items-center h-screen">
    <!-- ------------------------------------------------------------- -->

    <!-- Navbar -->
    <div class="navbar bg-primary text-white w-full">
      <div class="flex-1">
        <a class="normal-case text-xl font-bold font-serif"
          >Personal Bloggging App</a
        >

      </div>
      <div class="flex-none text-x1 font-serif">
       <button><a href="./register.html">SignUp</a></button>
      </div>
    </div>

    <!-- ------------------------------------------------------------- -->

    <!--login  Form -->
    
    <div class="flex-grow flex items-center justify-center w-full">
      <div class="w-full max-w-xs">
        <form id="form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">


          <!-- For Email -->

          <div class="mb-4">
            <label
              for="email"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Email</label
            >

            <input
              id="email"
              type="email"
              class="input input-bordered w-full"
              placeholder="Enter your Email" />
          </div>

          <!-- For Password -->

          <div class="mb-6">
            <label
              for="password"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Password</label
            >

            <input
              id="password"
              type="password"
              class="input input-bordered w-full mb-3"
              placeholder="Enter your Password" />
          </div>

          <!-- Login Button -->

          <div class="flex items-center justify-between">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>

<!-- 
          <div class="flex items-center justify-between mt-5">
            <a href="./register.html" class="link link-primary"> Not a User </a>
          </div> -->
        </form>
      </div>
    </div>

    <!-- ------------------------------------------------------------- -->

    <!-- Script tag -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="login.js"></script>
  </body>
</html>
