<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>


    <!-- Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />

    <!-- Daisyui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css"
      rel="stylesheet" />
  </head>

  


  <body class="bg-base-300 flex flex-col h-screen">
    <!-- ------------------------------------------------------------- -->


    <div class=" bg-primary text-white w-full h-10 p-2 flex justify-around">
      <div class="">
        <a class="normal-case text-xl font-bold"
          >Personal Blogging App</a>

      </div>
      <div class="text-xl font-bold">
       <button><a href="./register.html">SignUp</a></button>
      </div> 
    </div>
 
        <h1 class="text-4xl flex justify-center font-bold bg-white w-full p-2  mt-5">
            Login
        </h1>

    <!-- ------------------------------------------------------------- -->

    <!--login  Form -->
  
    <div class="flex-grow flex items-center justify-center w-full">
      <div class="w-full max-w-xs">
        <form id="form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">


          <!-- For Email -->

          <div class="mb-4">
        
            <input
              id="email"
              type="email"
              class="input input-bordered w-full"
              placeholder="Enter your Email" />
          </div>

        
          <!-- For Password -->

          <div class="mb-6">

            <input
              id="password"
              type="password"
              class="input input-bordered w-full mb-3"
              placeholder="Enter your Password" />
          </div>

          <!-- Login Button -->

          <div class="flex items-center justify-between">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>

        </form>
      </div>
    </div>

    <!-- ------------------------------------------------------------- -->

    <!-- Script tag -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="login.js"></script>
  </body>
</html>
