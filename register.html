<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>


    <!-- Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />

    <!-- Daisyui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css"
      rel="stylesheet" />
  </head>


  <body class="bg-base-300 flex flex-col h-screen items-center">


  
    <div class=" bg-primary text-white w-full h-10 p-2 flex justify-around">
        <div class="">
          <a class="normal-case text-xl font-bold"
            >Personal Blogging App</a>
  
        </div>
        <div class="text-xl font-bold">
         <button><a href="./login.html">Login</a></button>
        </div> 
      </div>
   
          <h1 class="text-4xl flex justify-center font-bold bg-white w-full p-2  mt-5">
              SignUp
          </h1>
  

    <!-- ------------------------------------------------------------- -->

    <!-- Register form -->
    <div class="w-full max-w-lg mt-5">
      <form id="form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-center text-2xl font-bold mb-4">Register</h1>

        <!-- First Name -->
        <div class="mb-4">
    
          <input
            id="fname"
            class="input input-bordered w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text"
            placeholder="First Name" />
        </div>

        <!-- Last Name -->
        <div class="mb-4">
          <input
            id="lname"
            class="input input-bordered w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text"
            placeholder="Last Name" />
        </div>

        <!-- Email -->
        <div class="mb-4">
       
          <input
            id="email"
            class="input input-bordered w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="email"
            placeholder="Email" />
        </div>

        <!-- Password -->
        <div class="mb-6">
          <input
            id="password"
            class="input input-bordered w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            type="password"
            placeholder="******************" />
        </div>

        <!-- Register Button -->
        <div class="flex items-center justify-center">
          <button type="submit" class="btn btn-success w-full">Register</button>
        </div>

      </form>
    </div>

    <!-- Paragraph for signup error -->
    <p id="para" class="text-center text-gray-500 text-xs"></p>

    <!-- ------------------------------------------------------------- -->

    <script type="module" src="register.js"></script>
  </body>
</html>
